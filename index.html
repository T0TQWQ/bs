<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive World Map</h1>
        <div class="map-container">
            <svg id="world-map" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
                <!-- 背景网格 -->
                <defs>
                    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e8f4f8" stroke-width="1"/>
                    </pattern>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- 背景 -->
                <rect width="1200" height="600" fill="#f8fbff"/>
                <rect width="1200" height="600" fill="url(#grid)"/>
                
                <!-- 北美洲 -->
                <g id="north-america" class="continent">
                    <!-- 加拿大 -->
                    <path d="M 150 120 L 200 100 L 250 110 L 280 130 L 300 150 L 320 180 L 330 200 L 320 220 L 300 240 L 280 260 L 250 270 L 200 280 L 180 260 L 160 240 L 150 220 L 140 200 L 150 180 L 150 120 Z" 
                          class="country-path" data-country="canada"/>
                    
                    <!-- 美国 -->
                    <path d="M 180 200 L 220 190 L 260 200 L 280 220 L 290 250 L 285 280 L 270 300 L 250 310 L 220 320 L 200 310 L 180 300 L 170 280 L 175 250 L 180 200 Z" 
                          class="country-path usa-path" data-country="usa"/>
                    
                    <!-- 墨西哥 -->
                    <path d="M 200 280 L 220 290 L 240 300 L 250 320 L 245 340 L 230 350 L 210 340 L 200 320 L 200 280 Z" 
                          class="country-path" data-country="mexico"/>
                    
                    <!-- 美国交互按钮 -->
                    <circle cx="235" cy="250" r="15" class="interactive-button usa-button" 
                            data-country="usa" fill="#ff6b6b" stroke="#fff" stroke-width="3"/>
                    <text x="235" y="255" text-anchor="middle" class="button-text">US</text>
                    
                    <!-- 美国标签 -->
                    <text x="235" y="275" text-anchor="middle" class="country-label">United States</text>
                </g>
                
                <!-- 南美洲 -->
                <g id="south-america" class="continent">
                    <!-- 巴西 -->
                    <path d="M 280 280 L 320 270 L 360 280 L 380 300 L 390 330 L 385 360 L 370 380 L 350 390 L 320 400 L 290 390 L 280 370 L 275 340 L 280 280 Z" 
                          class="country-path" data-country="brazil"/>
                    
                    <!-- 阿根廷 -->
                    <path d="M 320 390 L 340 400 L 350 420 L 345 450 L 330 470 L 310 480 L 300 460 L 305 430 L 320 390 Z" 
                          class="country-path" data-country="argentina"/>
                    
                    <!-- 智利 -->
                    <path d="M 350 400 L 360 410 L 365 430 L 360 450 L 355 470 L 350 450 L 350 400 Z" 
                          class="country-path" data-country="chile"/>
                </g>
                
                <!-- 欧洲 -->
                <g id="europe" class="continent">
                    <!-- 西欧 -->
                    <path d="M 500 150 L 520 140 L 540 150 L 550 170 L 545 190 L 530 200 L 510 190 L 500 170 L 500 150 Z" 
                          class="country-path" data-country="western-europe"/>
                    
                    <!-- 东欧 -->
                    <path d="M 550 150 L 580 140 L 600 150 L 610 170 L 605 190 L 590 200 L 570 190 L 550 170 L 550 150 Z" 
                          class="country-path" data-country="eastern-europe"/>
                    
                    <!-- 北欧 -->
                    <path d="M 520 120 L 540 110 L 560 120 L 565 140 L 560 160 L 540 170 L 520 160 L 520 120 Z" 
                          class="country-path" data-country="northern-europe"/>
                </g>
                
                <!-- 非洲 -->
                <g id="africa" class="continent">
                    <!-- 北非 -->
                    <path d="M 520 200 L 560 190 L 580 200 L 585 220 L 580 240 L 560 250 L 520 240 L 520 200 Z" 
                          class="country-path" data-country="north-africa"/>
                    
                    <!-- 西非 -->
                    <path d="M 480 250 L 520 240 L 540 250 L 545 270 L 540 290 L 520 300 L 480 290 L 480 250 Z" 
                          class="country-path" data-country="west-africa"/>
                    
                    <!-- 中非 -->
                    <path d="M 540 250 L 580 240 L 600 250 L 605 270 L 600 290 L 580 300 L 540 290 L 540 250 Z" 
                          class="country-path" data-country="central-africa"/>
                    
                    <!-- 东非 -->
                    <path d="M 600 250 L 640 240 L 660 250 L 665 270 L 660 290 L 640 300 L 600 290 L 600 250 Z" 
                          class="country-path" data-country="east-africa"/>
                    
                    <!-- 南非 -->
                    <path d="M 580 300 L 620 290 L 640 300 L 645 320 L 640 340 L 620 350 L 580 340 L 580 300 Z" 
                          class="country-path" data-country="south-africa"/>
                </g>
                
                <!-- 亚洲 -->
                <g id="asia" class="continent">
                    <!-- 中国 -->
                    <path d="M 700 180 L 750 170 L 800 180 L 820 200 L 825 230 L 820 260 L 800 280 L 750 290 L 700 280 L 680 260 L 675 230 L 700 180 Z" 
                          class="country-path china-path" data-country="china"/>
                    
                    <!-- 俄罗斯 -->
                    <path d="M 650 120 L 750 110 L 850 120 L 900 130 L 920 150 L 925 180 L 920 210 L 900 230 L 850 240 L 750 250 L 650 240 L 630 220 L 625 190 L 650 120 Z" 
                          class="country-path" data-country="russia"/>
                    
                    <!-- 印度 -->
                    <path d="M 650 250 L 680 240 L 700 250 L 705 270 L 700 290 L 680 300 L 650 290 L 650 250 Z" 
                          class="country-path" data-country="india"/>
                    
                    <!-- 日本 -->
                    <path d="M 850 200 L 870 190 L 880 200 L 885 220 L 880 240 L 870 250 L 850 240 L 850 200 Z" 
                          class="country-path" data-country="japan"/>
                    
                    <!-- 东南亚 -->
                    <path d="M 750 300 L 780 290 L 800 300 L 805 320 L 800 340 L 780 350 L 750 340 L 750 300 Z" 
                          class="country-path" data-country="southeast-asia"/>
                    
                    <!-- 中国交互按钮 -->
                    <circle cx="750" cy="235" r="15" class="interactive-button china-button" 
                            data-country="china" fill="#50c878" stroke="#fff" stroke-width="3"/>
                    <text x="750" y="240" text-anchor="middle" class="button-text">CN</text>
                    
                    <!-- 中国标签 -->
                    <text x="750" y="260" text-anchor="middle" class="country-label">China</text>
                </g>
                
                <!-- 澳洲 -->
                <g id="oceania" class="continent">
                    <!-- 澳大利亚 -->
                    <path d="M 850 350 L 900 340 L 950 350 L 970 370 L 975 400 L 970 430 L 950 450 L 900 460 L 850 450 L 830 430 L 825 400 L 850 350 Z" 
                          class="country-path" data-country="australia"/>
                    
                    <!-- 新西兰 -->
                    <path d="M 900 450 L 920 440 L 930 450 L 935 470 L 930 490 L 920 500 L 900 490 L 900 450 Z" 
                          class="country-path" data-country="new-zealand"/>
                </g>
                
                <!-- 连接线 - 主要航线 -->
                <g id="connection-lines">
                    <!-- 太平洋航线 -->
                    <line x1="235" y1="250" x2="750" y2="235" stroke="#4a90e2" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
                    
                    <!-- 大西洋航线 -->
                    <line x1="235" y1="250" x2="530" y2="200" stroke="#4a90e2" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
                    
                    <!-- 欧亚航线 -->
                    <line x1="530" y1="200" x2="750" y2="235" stroke="#4a90e2" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
                    
                    <!-- 非洲航线 -->
                    <line x1="530" y1="200" x2="620" y2="300" stroke="#4a90e2" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
                    
                    <!-- 南美航线 -->
                    <line x1="320" y1="400" x2="620" y2="300" stroke="#4a90e2" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
                </g>
                
                <!-- 海洋标签 -->
                <text x="400" y="150" text-anchor="middle" class="ocean-label">Atlantic Ocean</text>
                <text x="800" y="150" text-anchor="middle" class="ocean-label">Pacific Ocean</text>
                <text x="600" y="400" text-anchor="middle" class="ocean-label">Indian Ocean</text>
                
                <!-- 北极 -->
                <circle cx="600" cy="50" r="8" fill="#e8f4f8" stroke="#4a90e2" stroke-width="2"/>
                <text x="600" y="75" text-anchor="middle" class="ocean-label">Arctic</text>
            </svg>
        </div>
        
        <div class="instructions">
            <p>Click on the interactive buttons below country names to visit related websites:</p>
            <ul>
                <li><span class="china-indicator"></span> China → DeepSeek</li>
                <li><span class="usa-indicator"></span> United States → ChatGPT</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
